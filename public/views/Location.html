        <script>
            // Map Options : zoom level and Position
            function initMap(){
                var map = {
                    zoom: 8,   // How much you want your location to be zoomed in; max = 14
                    center:{lat: -26.7034, lng: 27.8077}  /* lat= Latitude. lng = Longitude
                                Lat is South = - num, lng is East which is positive */
                }
                // THis is our map
                var map = new google.maps.Map(document.getElementById('my-location'), map);

                // Adding a Marker
                /*
                var myMarker = new google.maps.MyMarker({  //If it doesn't work check ur var
                    position:{lat: -26.5634, lng: 27.8339},
                    map:map
                });

                    content: '<h3>Sebokeng, Vaal</h3>'
                });
                myMarker.addListener('click', function(){
                    popUpInfo.open(refreshMap, myMarker);
                });
                */ 
                
                //Cut & paste, START
                addMarker({coords:{lat: -26.5634, lng: 27.8339},
                    iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                    content:'<h1>Sebokeng, Vaal </h1>'
            });

                addMarker({coords:{lat: -26.7034, lng: 27.8077}});


                // Add marker function (Cut & paste)
               function addMarker(props){
                    var marker = new google.maps.Marker({
                        position:props.coords,
                        map:map,
                        //icon: props.iconImage
                    });
                    // This Checks for custom icon
                    if(props.iconImage){
                        marker.setIcon(props.iconImage);
                    }

                    // Checks for content
                    if(props.content){
                        var popUpInfo = new google.maps.PopUpInfo({
                        content: props.content
                    });

                    marker.addListener('click', function(){
                    popUpInfo.open(refreshMap, myMarker);
                    });
                 }
               }
            }
        </script>
